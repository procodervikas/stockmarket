<mat-card class="card">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>{{cardBlock.order_type}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{cardBlock.atr_value}} &nbsp;&nbsp; {{cardBlock.entry_price}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="addCard()">LIKE</button>
        </mat-card-actions>
    </mat-card>
</mat-card>
