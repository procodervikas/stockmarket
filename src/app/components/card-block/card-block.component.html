<mat-card class="card">
    <mat-card class="example-card">
        <mat-card-header>

            <mat-card-title>{{CardBlock.title}}</mat-card-title>
            <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
            <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="addCard()">LIKE</button>
        </mat-card-actions>
    </mat-card>

    <p>PrevBlock: {{blockData.previousBlock}}</p>
    <p>Hash: {{blockData.blockHash}}</p> -->
</mat-card>
